#spring.application.name=firstjobapp
pring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
#sql statements will be logged on the console
spring.jpa.show-sql=true
#schema generation -> hib will create the schema when server starts & drop it when server is off : only for testing purpose
rpting.jpa.hibernate.ddl-auto=update        
#instead of dropping the db everytime, rather update it